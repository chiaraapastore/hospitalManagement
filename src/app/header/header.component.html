<header class="header">
  <h2>Hospital Management</h2>
  <div class="notifications">
    <button class="btn btn-warning" (click)="showNotifications()">Notifiche ({{ unreadNotifications }})</button>
    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </div>
</header>

<div class="notification-list" *ngIf="showNotificationList">
  <h4>Notifiche</h4>
  <ul>
    <li *ngFor="let notification of notifications">
      <span [class.unread]="!notification.letta">{{ notification.messaggio }}</span>
      <button class="btn btn-sm btn-success" (click)="markNotificationAsRead(notification.id)">âœ“</button>
    </li>
  </ul>
  <button class="btn btn-primary" (click)="markAllNotificationsAsRead()">Segna tutte come lette</button>
</div>
