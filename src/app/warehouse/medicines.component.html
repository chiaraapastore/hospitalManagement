<div class="container mt-4">
  <h2 class="text-center">Gestione Medicinali</h2>

  <button class="btn btn-primary mb-3" (click)="openAddModal()">➕ Aggiungi Medicinale</button>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Nome</th>
      <th>Quantità</th>
      <th>Scadenza</th>
      <th>Azione</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let med of medicines">
      <td>{{ med.nome }}</td>
      <td [class.text-danger]="med.quantita <= med.puntoRiordino">{{ med.quantita }}</td>
      <td>{{ med.scadenza | date }}</td>
      <td>
        <button class="btn btn-warning btn-sm" (click)="updateMedicine(med.id)">✏️ Modifica</button>
        <button class="btn btn-danger btn-sm" (click)="deleteMedicine(med.id)">🗑️ Elimina</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
